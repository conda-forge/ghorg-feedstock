{% set name = "ghorg" %}
{% set version = "1.9.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gabrie30/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7f5dbf8a22aced80ed36d712744d295d696ff3894ad152680089196d2dca93c9

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo' ) }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/gabrie30/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Quickly clone an entire org's or user's repositories into one directory
  dev_url: https://github.com/gabrie30/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun

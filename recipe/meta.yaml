{% set name = "ghorg" %}
{% set version = "1.11.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gabrie30/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6ec9096049110c3fa47068b9c91affed522e065156e3261989677fbfa2b11b37

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo' ) }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/gabrie30/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Quickly clone an entire org's or user's repositories into one directory
  dev_url: https://github.com/gabrie30/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun

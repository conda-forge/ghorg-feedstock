{% set name = "ghorg" %}
{% set version = "1.11.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gabrie30/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fc9374b28ed2d7f6a06e80ef47c6a4c593b66d9fdaa438fc12c6b8678635c3c0

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo' ) }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/gabrie30/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Quickly clone an entire org's or user's repositories into one directory
  dev_url: https://github.com/gabrie30/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun

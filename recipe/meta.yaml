{% set name = "ghorg" %}
{% set version = "1.11.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gabrie30/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 187dd7de0b57b2e92002471730ab26082bb52e4f15f53c1807e513c91d5f472b

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo' ) }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/gabrie30/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Quickly clone an entire org's or user's repositories into one directory
  dev_url: https://github.com/gabrie30/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
